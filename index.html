<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
    <title>CAU</title>
</head>
<body>
    <section class="nav" id="nav">
        <div class="nav_main">
            <div class="left_nav">
                <img src="./image/sau_logo.png" alt="logo"/>
                <p class="logo_text">SYLHET <br/>AGRICULTURE<br/>UNIVERSITY</p>
            </div>
            <div class="right_nav">
                <div class="nav_icon_main">
                    <img class="nav_icon" src="./image/search_icon.png" alt="search">
                </div>
                <div class="nav_icon_main">
                    <p class="nav_icon">En</p>
                </div>
                <div class="nav_icon_main">
                    <img class="nav_icon" src="./image/bar_icon.png" alt="bar">
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="slider" id="home">
            <div class="main_home">
                <img src="./image/mujib_100_logo 1.png">
                <div class="mid_home">
                    <p>Center of Excellence for <br/>Agriculture Studies.</p>
                    <p>Welcome to green and clean campus of Sylhet Agricultural University (SAU). SAU has 7 (Seven)   faculties <br> and 47 (forty seven) departments under those faculties.</p>
                    <div class="home_btn">
                        <a href="#">Read More</a>
                        <a href="#">Explore</a>
                    </div>
                    <a href="#"><img src="./image/down_arrow.png"></a>
                </div>

            </div>
          </div>
    </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        $('.slider').slick({
        dots: true,
        infinite: false,
        speed: 300,
        slidesToShow: 4,
        slidesToScroll: 4,
        responsive: [
            {
            breakpoint: 1024,
            settings: {
                slidesToShow: 3,
                slidesToScroll: 3,
                infinite: true,
                dots: true
            }
            },
            {
            breakpoint: 600,
            settings: {
                slidesToShow: 2,
                slidesToScroll: 2
            }
            },
            {
            breakpoint: 480,
            settings: {
                slidesToShow: 1,
                slidesToScroll: 1
            }
            }
            // You can unslick at a given breakpoint now by adding:
            // settings: "unslick"
            // instead of a settings object
        ]
        });
    </script>
</body>

</html>
